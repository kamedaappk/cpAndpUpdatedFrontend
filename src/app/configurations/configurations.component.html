<!-- Configuration Toggle Button -->
<div class="config-toggle-button" *ngIf="state === 'home'">
    <button (click)="toggleConfig()">
        <i class="fas fa-cog"></i>
    </button>
</div>

<!-- Configuration Panel -->
<div *ngIf="toggler && state === 'home'" class="config-panel">
    <!-- Configuration Actions -->
    <div class="config-actions">
        <button class="config-reset-button" (click)="resetAll()">
            <i class="fas fa-redo"></i> Reset All
        </button>
    </div>

    <div class="config-action-container">
        <button class="config-list-button" (click)="getRoomList()">
            <i class="fas fa-list"></i> List Rooms
        </button>
    </div>
    
    <!-- API Endpoint Selection -->
    <h2 class="config-section-title"><i class="fas fa-network-wired"></i> Select an API Endpoint</h2>
    <div *ngFor="let endpoint of apiEndpoints"
         [ngClass]="{'inactive-endpoint': endpoint.active === 'inactive', 'active-endpoint': endpoint.active === 'active', 'checking-endpoint': endpoint.active === 'checking'}"
         class="endpoint-item">
        <label class="endpoint-label">
            <input
                type="radio"
                name="apiEndpoint"
                [value]="endpoint.url"
                [(ngModel)]="selectedEndpoint"
                (change)="updateSelectedEndpoint(endpoint.url)"
            />
            <span class="endpoint-title">{{ endpoint.title }}</span>
            <i class="fas endpoint-status-icon"
               [class.fa-check-circle]="endpoint.active === 'active'"
               [class.fa-times-circle]="endpoint.active === 'inactive'"
               [class.fa-sync-alt]="endpoint.active === 'checking'"
               [class.fa-spin]="endpoint.active === 'checking'">
            </i>
        </label>
    </div>
    
    <!-- File Upload Settings -->
    <h2 class="config-section-title"><i class="fas fa-upload"></i> File Upload Settings</h2>
    <div class="upload-setting">
        <label for="maxUploadSize" class="setting-label">Maximum Upload Size (MB):</label>
        <div class="upload-slider-container">
            <input
                type="range"
                id="maxUploadSize"
                [(ngModel)]="maxUploadSizeInMB"
                (input)="onMaxUploadSizeInput($event)"
                (change)="onMaxUploadSizeChange()"
                min="1"
                max="100"
                step="1"
                class="upload-slider"
            />
            <span class="upload-slider-value">{{ maxUploadSizeInMB }} MB</span>
        </div>
        <span class="upload-setting-description">Limits the size of files that can be uploaded. Valid range: 1-100 MB.</span>
    </div>
</div>

<!-- Version Information -->
<i class="app-version">v2025.08.03</i>
<!-- Selected Endpoint Display -->
<p class="selected-api-endpoint">
    <i class="fas fa-check-circle"></i> Selected Endpoint: {{ selectedEndpointTitle }}
</p>
