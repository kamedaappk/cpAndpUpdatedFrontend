<app-loading></app-loading>
<app-configurations [state]="state"></app-configurations>
<h1 align="center" class="main-title"><i><u><b>CpAndP Returns....</b></u></i></h1>

<app-alert></app-alert>

<div *ngIf="state === 'home'" class="container">
    <h1>Welcome to the Home Page!</h1>
    <div class="button-container">
        <button (click)="createRoom()">Create Room 🏠</button>
        <button (click)="enterRoom()">Enter Room 🚪</button>
    </div>
</div>

<app-room *ngIf="state != 'home'"></app-room>

<div class="back-button-container">
    <button (click)="backToHome()">🔙 Back to Home</button>
</div>

<div class="configButtons">
    <button (click)="resetAll()">🔄 Reset All</button>
</div>
