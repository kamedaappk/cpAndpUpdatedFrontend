<app-configurations [state]="state"></app-configurations>
<h1 class="main-title text-center"><i><u><b>CpAndP Returns....</b></u></i></h1>
<p class="motto">Share files? No fear!</p>

<app-alert></app-alert>

<div *ngIf="state === 'home'; else elseblock" class="container">
    <h1>Zero-hassle file sharing</h1>
    <div class="button-container">
        <button type="button" (click)="createRoom()">
            <i class="fas fa-plus-circle"></i> Create Room
        </button>
        <button type="button" (click)="enterRoom()">
            <i class="fas fa-sign-in-alt"></i> Enter Room
        </button>
    </div>
</div>

<app-room *ngIf="state === 'enter' || state === 'create' || state === 'loggedin'"></app-room>

<ng-template #elseblock>
    <!-- <div class="error-message">Oops! Itâ€™s working ğŸ˜ as {{state}}</div> -->
</ng-template>

<div class="back-button-container">
    <button type="button" (click)="backToHome()">
        <i class="fas fa-arrow-left"></i> Back to Home
    </button>
</div>
