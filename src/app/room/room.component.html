<div *ngIf="state === 'create'">
    <form [formGroup]="createForm" (ngSubmit)="onCreate()">
        <h2>Create Room</h2>
        <p>You are now in the room creation state.</p>
        <label for="roomName">Room Name:</label>
        <input id="roomName" formControlName="roomName" />

        <label for="description">Description:</label>
        <textarea id="description" formControlName="description"></textarea>

        <button type="submit">Create Room</button>
    </form>
</div>

<div *ngIf="state=='enter'">
    <form [formGroup]="enterForm" (ngSubmit)="onEnter()">
        <h2>Enter Room</h2>
        <p>You are now in the room entry state.</p>
        <label for="roomId">Room ID:</label>
        <input id="roomId" formControlName="roomId" />

        <button type="submit">Enter Room</button>
    </form>
</div>

<button (click)="getRoomList()">List</button>
<div *ngIf="state=='loggedin'">
    <app-room-ui ></app-room-ui>
</div>
