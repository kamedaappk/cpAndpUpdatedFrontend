<p class="room-status">Room is up and running! ğŸ‰</p>

<div *ngIf="state === 'loggedin'" class="loggedin">
    <p>Hello, fabulous user!</p>
    <h1>{{username}} ğŸ‘‹</h1>
    <p>You're in the room with ID: <strong>{{room.id}}</strong></p>
    <p>Room expires in: <strong>{{room.duration}}</strong></p>
    <p>Current time: {{time | json}}</p>

    <div class="messages" *ngFor="let message of roomData.messages">
        <div class="message-container">
            <p>{{ message.text }}</p>
            <label>{{message.filename}}</label>
            <span class="timestamp">Time: {{message.timestamp}}</span>
            <div *ngIf="message.filePath; else copy">
                <button (click)="downloadFile(message.filePath)">ğŸ“¥ Download File</button>
            </div>
            <ng-template #copy>
                <button (click)="copyMessageText(message.text)">ğŸ“‹ Copy</button>
            </ng-template>
        </div>
    </div>

    <div class="input">
        <label for="messageInput">Message:</label>
        <input
            id="messageInput"
            type="text"
            [(ngModel)]="inputMessage"
            placeholder="Type your message here"
        />
        <button (click)="saveMessage()">ğŸ’¬ Send</button>
    </div>

    <div class="file-upload">
        <input type="file" #fileInput (change)="onFileSelected($event)" />
        <button (click)="uploadFile()">ğŸ“¤ Upload File</button>
    </div>
</div>
