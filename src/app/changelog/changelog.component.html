<!-- Changelog Modal Container -->
<div class="changelog-modal-container">
  <div class="changelog-header">
    <h2>Changelog</h2>
    <button class="changelog-close-button" type="button" (click)="close.emit()">&times;</button>
  </div>
  <div class="changelog-entries-list">
    <div class="changelog-entry-item" *ngFor="let entry of changelog">
      <div class="changelog-entry-date">{{ entry.date }}</div>
      <div class="changelog-entry-title">{{ entry.title }}</div>
      <div class="changelog-entry-description">{{ entry.description }}</div>
    </div>
  </div>
</div>
