<div class="changelog-modal">
  <div class="changelog-header">
    <h2>Changelog</h2>
    <button class="close-btn" type="button" (click)="close.emit()">&times;</button>
  </div>
  <div class="changelog-list">
    <div class="changelog-entry" *ngFor="let entry of changelog">
      <div class="changelog-date">{{ entry.date }}</div>
      <div class="changelog-title">{{ entry.title }}</div>
      <div class="changelog-description">{{ entry.description }}</div>
    </div>
  </div>
</div>
